<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./lib/vue.js"></script>
    <title>Star Wars Search</title>
</head>
<body>
    <div id="app" class="container-fluid">

        <div class="jumbotron">
            <h1>Welcome to the Star Wars Universe!</h1>
            <h5>Search through the galactic heroes from a long time ago in a galaxy far far away...</h5>
        </div>

        <div class="container">

            <!-- CARDS -->
            <div class="people">
                <div class="card" v-for="person in people">
                    <div class="card-header">
                        <h5>{{ person.name }}</h5>
                    </div>
                    <div class="card-body">
                        <ul class="card-content">
                            <li>Gender: {{ person.gender }}</li>
                            <li>Height: {{ person.height }}</li>
                            <li>Skin Color: {{ person.skin_color }}</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- PAGE NUMBERS -->
            <div class="pages">
                <ul>
                    <li v-for="page in pageNums"><a class="btn" @click="changePage($event.target.textContent)">{{ page }}</a></li>
                </ul>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
